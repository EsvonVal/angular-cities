
<pre> {{contactForm.value}} </pre>

<h1>Form Contact</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
    <div class="mb-6">
        <label for="name" class="Form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel="model.name" required>
        <div class="invalid-feeback">This field is required</div>
    </div>
    <div class="mb-6 form-check" >
        <label for="checkAdult" class="Form-label">Are you over 18 years of age</label>
        <input type="checkbox" class="form-check-input" name="checkAdult" id="checkAdult" ngModel="model.checkAdult" required>
        <div class="invalid-feeback">This field is required</div>
    </div>
    <div class="mb-6 form-check">
        <label for="name" class="Form-label">Name</label>
        <select name="departament" id="departament" class="form-select form-selec-sm" ngModel="model.departament" required>
            <option selected="Open this selected menu"></option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="Other">Other</option>
            
            <div class="invalid-feeback">This field is required</div>
        </select>
    </div>
    <div class="mb-6">
        <label for="comment" class="Form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment"  rows="4" placeholder="leave a comment...." ngModel="model.comment" required=""></textarea>
        <div class="invalid-feeback">This field is required</div>
    </div>
    <div class="d-grid gap-2 col-3 float-end">
     <button type="submit" class="btn btn-danger btn-lg">Send</button>
    </div>
</form>
